<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & JavaScript Fun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cool Effects with CSS & JavaScript</h1>
    </header>

    <main>
        <section id="transition-example">
            <h2>CSS Transition</h2>
            <button id="transitionButton">Hover Me to Grow!</button>
        </section>

        <section id="animation-example">
            <h2>CSS Animation Triggered by JavaScript</h2>
            <div id="animatedBox">Click the button below!</div>
            <button id="startAnimationButton">Start Animation</button>
        </section>

        <section id="local-storage-example">
            <h2>Local Storage: Remember My Color!</h2>
            <div id="preferenceDisplay">Your preferred color: <span id="savedColor"></span></div>
            <label for="colorPicker">Choose a color:</label>
            <input type="color" id="colorPicker" value="#ffffff">
            <button id="saveColorButton">Save Color</button>
        </section>
    </main>

    <footer>
        <p>&copy; Nduta's cool color storage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
